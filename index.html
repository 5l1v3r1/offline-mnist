<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.ts" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
    <title>Offline Digit Recognition</title>
</head>

<body>
    <main>
        <h1>Offline Digit Recognition</h1>
        <section class="draw">
            <canvas id="draw-area" width="280" height="280">
                [Drawing area]
            </canvas>
        </section>
        <section class="button-group">
            <button id="predict-button" disabled>Loading model&hellip;</button>
            <button id="clear-button">Clear</button>
        </section>
        <section class="output">
            <p hidden id="prediction-label">That looks like&hellip;</p>
            <output id="prediction-output"></output>
        </section>
    </main>
</body>

</html>
